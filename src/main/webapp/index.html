<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Recognition Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üèÜ Student Recognition Wall</h1>
        <button id="addBtn" onclick="showAddForm()">Add Recognition</button>
    </header>

    <div id="addForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddForm()">&times;</span>
            <h2>Add Student Recognition</h2>
            <form id="recognitionForm">
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="text" id="achievement" placeholder="Achievement" required>
                <textarea id="description" placeholder="Description"></textarea>
                <button type="submit">Add Recognition</button>
            </form>
        </div>
    </div>

    <main id="recognitionWall">
        <!-- Recognition cards will be loaded here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
